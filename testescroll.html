<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slide Movido pelo Mouse</title>
  <style>
    #slide-container {
      width: auto;
      height: 300px;
      overflow: hidden;
      position: relative;
    }

    .slide {
      display: flex;
      width: fit-content;
      gap: 3rem;
      height: 300px;
      transition: transform 0.3s ease-in-out;
    }

    .slide-item {
      flex: 0 0 600px;
      height: 100%;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="slide-container">
    <div class="slide">
      <div class="slide-item">
        <img src="src/images/avatar-comments-01.png" alt="foto profile">
              <div class="info-comments">
                <h4>DÃ©bora Souza</h4>

                <p>Really good quality, lovely packaging & delivery. Love it!</p>

                <ul class="stars">
                  <li><img src="src/images/star.png" alt="estrela"></li>
                  <li><img src="src/images/star.png" alt="estrela"></li>
                  <li><img src="src/images/star.png" alt="estrela"></li>
                  <li><img src="src/images/star.png" alt="estrela"></li>
                  <li><img src="src/images/star.png" alt="estrela"></li>
                </ul>
              </div>
      </div>
      <div class="slide-item">Slide 2</div>
      <div class="slide-item">Slide 3</div>
      <div class="slide-item">Slide 4</div>
      <div class="slide-item">Slide 5</div>
    </div>
  </div>

  <script>
    var slideContainer = document.getElementById('slide-container');
    var slide = document.querySelector('.slide');
    var isMouseDown = false;
    var startX = 0;
    var scrollLeft = 0;

    slideContainer.addEventListener('mousedown', function(e) {
      isMouseDown = true;
      startX = e.pageX;
      scrollLeft = slideContainer.scrollLeft;
    });

    slideContainer.addEventListener('mousemove', function(e) {
      if (!isMouseDown) return;
      e.preventDefault();
      var x = e.pageX;
      var scrollDistance = x - startX;
      slideContainer.scrollLeft = scrollLeft - scrollDistance;
    });

    slideContainer.addEventListener('mouseup', function() {
      isMouseDown = false;
    });

    slideContainer.addEventListener('mouseleave', function() {
      isMouseDown = false;
    });
  </script>
</body>
</html>
